services:
  server:
    build:
      context: .
      target: final
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Add your database connection environment variables here
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=example
      - DB_USER=postgres
      # Note: In production, avoid plain text passwords
      - DB_PASSWORD_FILE=/run/secrets/db-password
    secrets:
      - db-password

  db:
    image: postgres:15 # Specify version for reproducibility
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt
